[default]
    name = "refComparing"
    desc = "Comparing two binaries"
    bin = "ls"
    [default.expected]
        status = 0

[[Test]]
    name = "Ls's help"
    args = ["-h"]
    refBin = "ls"
    refArgs = ["-h"]

[[Test]]
    name = "failing on prupose"
    args = ["main.go"]
    refBin = "echo"
    refArgs = ["lol"]

    [Test.options]
        repeat = 2
        shouldFail = true

[[Test]]
    name = "comparing echo and ls with a pipe"
    refBin = "echo"
    refArgs = ["main.go"]
    args = ["./"]

    [Test.interactions]
        stdoutPipe = "grep main.go"