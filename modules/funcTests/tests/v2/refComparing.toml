[default]
    name = "refComparing"
    desc = "Comparing two binaries"
    bin = "ls"
    refBin = "ls"
    [default.expected]
        status = 0

[[Test]]
    name = "Ls's help"
    args = ["-h"]
    refArgs = ["-h"]

[[Test]]
    args = ["main.go"]
    refBin = ""

    [Test.expected]
        stdout = "main.go\nmain.go"
    [Test.options]
        repeat = 2

[[Test]]
    name = "comparing echo and ls with a pipe"
    refBin = "echo"
    refArgs = ["main.go"]
    args = ["./"]

    [Test.interactions]
        stdoutPipe = "grep main.go"